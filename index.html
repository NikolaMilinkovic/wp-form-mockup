<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Landing page of wp mockup form that consists of an form and parallax effect background">
    <meta name="keywords" content="web programiranje mockup form, wp mockup form, wp form">
    <meta name="author" content="Nikola Milinkovic | nikolamilinkovic221@gmail.com">

    <script type="module" src="./js/javascript.js" defer></script>
    <script type="module" src="./js/regex-evaluation.js" defer></script>
    <link rel="stylesheet" href="./stylesheets/style.css">

    <title>WP Form mockup</title>
</head>
<body>
    <main id="main-form">
        <div class="parallax" id="parallax-container">

            <!-- NIGHT VECTORS -->
            <img src="./vectors/night-sky/nebo-bez-zvezda.png" alt="background" class="para" data-speed-x="-0.010" data-speed-y="-0.010" id="para-1">
            <img src="./vectors/night-sky/zvezde-nebo.png" alt="stars in the sky" class="" data-speed-x="0.025" data-speed-y="0.015" id="para-2">
            <img src="./vectors/night-sky/smol-cloud.png" alt="small cloud" class="para" data-speed-x="0.025" data-speed-y="0" id="para-3">
            <img src="./vectors/night-sky/big-cloud.png" alt="bigger cloud" class="para" data-speed-x="-0.035" data-speed-y="0" id="para-4">
            <img src="./vectors/night-sky/planine.png" alt="mountains" class="para" data-speed-x="0.001" data-speed-y="0.001" id="para-5">
            <img src="./vectors/night-sky/odsjaj.png" alt="moon reflection" class="para" data-speed-x="0.010" data-speed-y="0.010" id="para-7">
            <img src="./vectors/night-sky/zvezdice.png" alt="star reflection" class="para" data-speed-x="0.010" data-speed-y="-0.008" id="para-8">
            <!-- \NIGHT VECTORS -->


            <!-- SUNRISE VECTORS -->
            <img src="./vectors/sunrise/Asset 2.svg" alt="background" class="para para-sunrise" data-speed-x="0" data-speed-y="0" id="para-9">
            <img src="./vectors/sunrise/Asset 3.svg" alt="lake" class="para para-sunrise" data-speed-x="0" data-speed-y="0" id="para-10">
            <img src="./vectors/sunrise/Asset 4.svg" alt="reflection" class="para para-sunrise" data-speed-x="-0.002" data-speed-y="-0.0015" id="para-11">
            <img src="./vectors/sunrise/Asset 5.svg" alt="right bush & rocks" class="para para-sunrise" data-speed-x="0.02" data-speed-y="0.02" id="para-12">
            <img src="./vectors/sunrise/Asset 6.svg" alt="left bush & rocks" class="para para-sunrise" data-speed-x="-0.02" data-speed-y="0.015" id="para-13">
            <img src="./vectors/sunrise/Birds.svg" alt="birds flying" class="para para-sunrise" data-speed-x="0.03" data-speed-y="-0.015" id="para-14">
            <!-- \SUNRISE VECTORS -->

        </div>

        <!-- FORM CONTAINER -->
        <section class="form-container" id="form-container">
            <form method="post" id="form">
                <div class="header-container">
                    <h1>Input form</h1>
                </div>

                <input type="text" class="gap" id="input-name" placeholder="* First name">
                <input type="text" class="gap" id="input-last-name" placeholder="* Last name">
                <input type="password" class="gap" id="input-password" placeholder="* Password">
                <input type="password" class="gap" id="input-password-repeat" placeholder="* Repeat password">
                <div id="pass-err-output"></div>
                <div class="header-container gap">
                    <h2 id="h2-info">Additional information</h2>
                </div>
                <input type="text" id="input-email" placeholder="* E-mail">
                <div id="email-err-output"></div>
                <input type="text" id="input-phone-num" placeholder="* Phone number">
                <div id="phone-err-output"></div>
                <input type="text" id="input-site-url" placeholder="* Site url">
                <div id="site-url-err-output"></div>
                <div id="btn-flex-container">
                    <div id="btn-container">
                        <button type="submit" id="btn-submit">Create Profile</button>
                    </div>
                </div>
            </form>
        </section>
        <!-- \FORM CONTAINER -->

        <section id="landing-page-container" class="no-display">
            <div class="info-display-container">
                <h1 class="announcer-message no-display-text" id="greet-message-1">Greetings!</h1>
                <h1 class="no-display info-text" id="h1-info-name"></h1>
            </div>
            <div class="info-display-container">
                <h1 class="announcer-message no-display-text" id="greet-message-2">Your password is:</h1>
                <h1 class="no-display info-text" id="h1-info-password"></h1>
            </div>
            <div class="info-display-container">
                <h1 class="announcer-message no-display-text" id="greet-message-3">Your email is:</h1>
                <h1 class="no-display info-text" id="h1-info-email"></h1>
            </div>
            <div class="info-display-container">
                <h1 class="announcer-message no-display-text" id="greet-message-4">Your phone number is:</h1>
                <h1 class="no-display info-text" id="h1-info-phone"></h1>
            </div>
            <div class="info-display-container">
                <h1 class="announcer-message no-display-text" id="greet-message-5">Your webpage is:</h1>
                <h1 class="no-display info-text" id="h1-info-webpage"></h1>
            </div>
        </section>
    </main>
</body>
</html>
