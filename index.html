<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Landing page of wp mockup form that consists of an form and parallax effect background">
    <meta name="keywords" content="web programiranje mockup form, wp mockup form, wp form">
    <meta name="author" content="Nikola Milinkovic | nikolamilinkovic221@gmail.com">

    <script src="./js/javascript.js" defer></script>
    <link rel="stylesheet" href="./stylesheets/style.css">
    
    <script src="" defer></script>

    <title>WP Form mockup</title>
</head>
<body>
    <main>
        <div class="parallax">
            <img src="./vectors/nebo-bez-zvezda.svg" alt="background" class="para" data-speed-x="-0.015" data-speed-y="-0.015">

            <img src="./vectors/zvezde-nebo.svg" alt="stars in the sky" class="" data-speed-x="0.025" data-speed-y="0.015">

            <img src="./vectors/smol-cloud.png" alt="small cloud" class="para" data-speed-x="0.025" data-speed-y="0">
            <img src="./vectors/big-cloud.png" alt="bigger cloud" class="para" data-speed-x="0.035" data-speed-y="0">

            <img src="./vectors/planine.svg" alt="mountains" class="para" data-speed-x="0.001" data-speed-y="0.001">
            <img src="./vectors/odsjaj.svg" alt="moon reflection" class="para" data-speed-x="0.015" data-speed-y="0.015">
            <img src="./vectors/zvezdice.svg" alt="star reflection" class="para" data-speed-x="-0.010" data-speed-y="-0.015">


        </div>
        <section class="form-container">
            <form method="post" id="form">
                <div class="header-container">
                    <h1>Input form</h1>
                </div>

                <input type="text" id="input-name" placeholder="* First name">
                <input type="text" id="input-last-name" placeholder="* Last name">
                <input type="password" id="input-password" placeholder="* Password">
                <input type="password" id="input-password-repeat" placeholder="* Repeat password">
                    <div class="header-container">
                        <h2>Additional information</h2>
                    </div>
                    <input type="text" id="input-email" placeholder="* E-mail">
                    <input type="text" id="input-phone-num" placeholder="* Phone number">
                    <input type="text" id="input-site-url" placeholder="* Site url">
                <div id="btn-container">
                    <button type="submit" id="btn-submit">Create Account</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
